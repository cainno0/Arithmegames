name: Export Godot HTML5 (4.4)

on:
  push:
    branches: ["main"]

jobs:
  export-html5:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Rejoin split zips (if you uploaded parts)
        run: |
          if ls Arithmegames.zip.* 1> /dev/null 2>&1; then
            cat Arithmegames.zip.* > Arithmegames_full.zip
            unzip -o Arithmegames_full.zip -d ./
          fi

      - name: Export game (Godot 4.4)
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: "https://sourceforge.net/projects/godot-engine.mirror/files/4.4-stable/Godot_v4.4-stable_linux.x86_64.zip/download"
          godot_export_templates_download_url: "https://sourceforge.net/projects/godot-engine.mirror/files/4.4-stable/Godot_v4.4-stable_export_templates.tpz/download"
          relative_project_path: "./"
          archive_output: true
          use_preset_export_path: true

      - name: Upload exported HTML5 build as artifact
        uses: actions/upload-artifact@v3
        with:
          name: html5-build
          path: ${{ steps.export.outputs.archive_directory }}/*
